name: 'keywords_monitor'

services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - "8000:80"
    volumes:
      - "./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro"
      - "./backend:/var/www/laravel"
    depends_on:
      - mysql
      - php

  php:
    build:
      context: "./docker/php"
      dockerfile: "Dockerfile"
    volumes:
      - "./backend:/var/www/laravel"

  mysql:
    image: mysql:8.2.0
    ports:
      - "3316:3306"
    env_file:
      - "docker/env/mysql.env"
    volumes:
      - "db_data:/var/lib/mysql"

  composer:
    image: composer:latest
    volumes:
      - "./backend:/var/www/laravel"

  artisan:
    build:
      context: "./docker/php"
      dockerfile: "Dockerfile"
    volumes:
      - "./backend:/var/www/laravel"
    working_dir: /var/www/laravel
    entrypoint: [ "php", "artisan" ]

  frontend:
    image: node:current-alpine
    volumes:
      - "./frontend:/app"
      - "/app/node_modules"
    ports:
      - "5174:5173"
    working_dir: /app
    command: npm run dev -- --host
volumes:
  db_data: