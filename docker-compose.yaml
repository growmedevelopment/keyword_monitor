name: '${COMPOSE_PROJECT_NAME}'

services:
  nginx:
    image: 'nginx:stable-alpine'
    ports:
      - "8000:80"  # Laravel app
    volumes:
      - "./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro"
      - "../laravel:/var/www/laravel"
    depends_on:
      - mysql
      - php

  php:
    build:
      context: "./dockerfiles"
      dockerfile: "php.Dockerfile"
    volumes:
      - "../laravel:/var/www/laravel"

  mysql:
    image: mysql:8.2.0
    ports:
      - "3316:3306"
    env_file:
      - "docker/env/mysql.env"
    volumes:
      - "db_data:/var/lib/mysql"

  composer:
    build:
      context: "./dockerfiles"
      dockerfile: "composer.Dockerfile"
    volumes:
      - "../laravel:/var/www/laravel"

  artisan:
    build:
      context: "./dockerfiles"
      dockerfile: "composer.Dockerfile"
    volumes:
      - "../laravel:/var/www/laravel"
    entrypoint: [ "php", "/var/www/laravel/artisan" ]

  frontend:
    build:
      context: "./dockerfiles"
      dockerfile: "frontend.Dockerfile"
    volumes:
      - "../frontend:/app"
    ports:
      - "5173:5173"  # React + Vite dev server
    working_dir: /app
    command: npm run dev -- --host

volumes:
  db_data:
